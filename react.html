  <script type="text/jsx">
    var DATA = {
      name: "Hey, I'm Andre",
      subtext: "Developer & designer based in Fort Collins, CO",
      jobStatus: "Designer of many things",
      twitterURL: 'https://twitter.com/justdoitbass',
      instaURL: 'https://www.instagram.com/lanadeldree/',
      githubURL: 'https://github.com/drebass',
      linkedinURL: 'https://www.linkedin.com/in/robert-bass-0a2a69137',
      resumeURL: 'http://www.drebass.github.ioresume.pdf'
    }
    var App = React.createClass({
      render: function() {
        return(
          <div className="app">
            <Left
              name={this.props.profileData.name}
              subtext={this.props.profileData.subtext}
              jobStatus={this.props.profileData.jobStatus}
              twitterURL={this.props.profileData.twitterURL}
              instaURL={this.props.profileData.instaURL}
              githubURL={this.props.profileData.githubURL}
              linkedinURL={this.props.profileData.linkedinURL}
            />
            <Right
              intro={this.props.profileData.intro}
              resumeURL={this.props.profileData.resumeURL}
            />
          </div>
        );
      }
    });
    var Left = React.createClass({
      render: function() {
        return(
          <div className="left">
            <div className="bg-img"></div>
            <div className="left-inner">
              <div className="info">
                <h2 className="name">{this.props.name}</h2>
                <div className="subtext">{this.props.subtext}</div>
                <div className="jobStatus">{this.props.jobStatus}</div>

                  <a href={this.props.instaURL} target="_blank"><i className="fa fa-instagram"></i></a>
                  <a href={this.props.githubURL} target="_blank"><i className="fa fa-github"></i></a>
                  <a href={this.props.linkedinURL}  target="_blank"><i className="fa fa-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
        );
      }
    });
    var Right = React.createClass({
      render: function() {
        return(
          <div className="right">
            <div className="right-inner">
              <div className="introduction">
                <h4>Intro</h4>
                <div className="content">
                  <p className="intro-p">I&#39;m currently in my third year (out of four) studying computer science at Colorado State University.</p>
                  <p className="intro-p">I enjoy being the bridge between engineering and design, and feel right at home as a front end engineer. I&#39;m currently interested in developing and designing products for the web, from simple landing pages to full-fledged web apps.</p>
                  <span className="intro-p job-pls">I&#39;m currently looking for a summer internship (from May to August 2018)!</span>
                </div>
              </div>
              <div className="skills">
                <h4>Skills</h4>
                <div className="content">
                  <div className="skill-category">
                    <strong>Languages: &nbsp;</strong>
                    <span>C, C++, Java, JavaScript, Python, HTML, Linux, Swift</span>
                  </div>
                  <div className="skill-category">
                    <strong>Libraries &amp; Frameworks: &nbsp;</strong>
                    <span>Angular, Express, React</span>
                  </div>
                  <div className="skill-category">
                    <strong>Tools: &nbsp;</strong>
                    <span>Git &amp; Github, Command Line, Adobe Photoshop, InDesign</span>
                  </div>
                </div>
              </div>
              <div className="education">
                <h4>Education</h4>
                <div className="content">
                  <div className="university"><a href="http://www.northeastern.edu/" target="_blank">Colorado State University</a></div>
                  <div className="college"><a href="http://www.ccis.northeastern.edu/" target="_blank">College of Natural Sciences</a></div>
                  <div className="major"><strong>Major:</strong> Computer Science</div>
                  <div className="minor"><strong>Minor:</strong> None</div>
                  <div className="conc"><strong>Concentration:</strong> Computer Science</div>
                  <div className="grad-date">Expected Graduation: May 2019</div>
                </div>
              </div>
              <div className="experience">
                <h4>Experience</h4>
                <div className="content">
                  <div className="exp-item">
                    <div className="job">
                      <a className="company" href="https://starry.com/" target="_blank">Starry, Inc.</a>
                      <div className="duration">July 2016 &mdash; Present</div>
                    </div>
                    <div className="title">Software Engineer Co-op</div>
                    <ul className="description">
                      <li>Build out major features of Starry’s customer-facing android app with Cordova, utilizing JavaScript (ES6), Handlebars, CSS3, Node.js, and Backbone.js</li>
                      <li>Propose and implement design and engineering solutions to ensure optimal and coherent user experiences for Starry’s iOS and android apps</li>
                      <li>Engineer and maintain RESTful cloud services responsible for communicating with the Starry Station router</li>
                    </ul>
                  </div>
                  <div className="exp-item">
                    <div className="job">
                      <a className="company" href="http://us.mullenlowe.com/" target="_blank">College Republicans of CSU</a>
                      <div className="duration">Sep &mdash; Dec 2016</div>
                    </div>
                    <div className="title">Representative</div>
                    <ul className="description">
                      <li>Planned and participated alongside executive board of chapter in college events</li>
                      <li>Engaged with chapter members in local, state and Presidential campaigns</li>
                      <li>Helped redesign club logo responsible for club recognition</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div className="projects">
                <h4>Projects</h4>
                <div className="content">
                  <div className="project-item">
                    <a className="project-title" href="http://robertandrebass.com/" target="_blank">robertandrebass.com</a>

                  </div>
                  <div className="project-item">
                    <div className="project-title">CSU College Republicans</div>
                    <p className="project-desc">Built a prototype club website while part of the club, did not go live</p>
                  </div>
                  <div className="project-item">
                    <a className="project-title" href="http://onecardforall.mullenloweus.com/" target="_blank">Sudoku</a>
                    <p className="project-desc">Built a fully-functional Sudoku in Java with AWT</p>
                  </div>
